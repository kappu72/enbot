services:
  - type: web
    name: enbot-telegram
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ALLOWED_GROUP_ID
        sync: false
      - key: DATABASE_PATH
        value: /opt/render/project/data/transactions.db
